<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>SIGNUP PAGE</title>
        <link rel="stylesheet" href="loginstyle.css">
    </head>
    <body>
        <div id="page">
            <h2>Sign Up</h2>
            <div>
                <span><label>User name</label><br></span>
                <input type="text" placeholder="Enter your name"> <br>
                <span><label>Eamil Id</label><br></span>
                <input type="gmail" placeholder="Enter your email id"> <br>
                <span><label>Phone number</label><br></span>
                <input type="text" placeholder="Enter your phonenumber"> <br>
                <span></span><label>Password</label><br></span>
                <input type="password" placeholder="Enter your password"><br>
                <span></span><label>Confirm password</label><br></span>
                <input type="password" placeholder="Enter your password"><br>
            </div>

            <div id="button">
                <button>SIGN UP</button>
            </div>

            <div id="account">
                <a href="login.html" id="gfg">You have already an account</a>
            </div>

            <div id="social-media">
                <ul>
                    <a href="https://in.linkedin.com"><img src="Linkedin.jpg" alt="Linkedin" id="linkedin"></a>
                    <a href="https://github.com"><img src="GitHub.jpg" alt="GitHub" id="github"></a>
                    <a href="https://accounts.google.com"><img src="Google.jpg" alt="google" id="google"></a>
                </ul>
            </div>

    </div>
    </body>
</html>
